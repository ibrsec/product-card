<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/os1.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="./img/phone.jpg" alt="phone" />
      </div>
      <div class="content-container">
        <div class="title">
          <h1>Samsung s23 Ultra 12GB <span class="color">GREEN</span></h1>
          <span class="brand">Samsung</span>
        </div>
        <div class="description">
          <h5 class="text-l">PRODUCT INFO</h5>
          <p>
            Samsung Galaxy S23 Ultra 5G Dual S918B 512GB 12GB RAM GSM Qualcomm
            8550 64 bit, Adreno 740...
          </p>
          <!-- <p>Samsung s23 Ultra 12GB Smartphone Qualcomm 8550 64 bit chip, Adreno 740, 3.36GHz</p> -->
        </div>
        <div class="storage">
          <h5 class="text-l">STORAGE</h5>
          <div class="storage-cards">
            <span>128GB</span>
            <span class="active">256GB</span>
            <span>512GB</span>
          </div>
        </div>
        <div class="cart-container">
          <button>
            <i class="fa-solid fa-cart-shopping"></i>
            ADD TO CART
          </button>
          <span><span>$</span>1,050.00</span>
        </div>
      </div>
    </div>
  </body>
</html>
