<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/os1.png" type="image/x-icon">
</head>
<body>
     <div class="container">
        <div class="img-container">
            <img src="./img/phone.jpg" alt="phone">
        </div>
        <div class="content-container">
            <div class="title">

            <h1> Samsung s23 Ultra 12GB <span class="color">Green</span> </h1>
            <span class="brand">Samsung</span>
            </div>
            <div class="description">
                <h5>PRODUCT INFO</h5>
                <p>Samsung Galaxy S23 Ultra 5G Dual S918B 512GB 12GB RAM GSM Unlocked â€“ Black</p>
                <!-- <p>Samsung s23 Ultra 12GB Smartphone Qualcomm 8550 64 bit chip, Adreno 740, 3.36GHz</p> -->
            </div>
            <div class="storage">
                <h5>STORAGE</h5>
                <div class="storage-cards">
                    <span>128GB</span>
                    <span>256GB</span>
                    <span>512GB</span>
                </div>
            </div>
            <div class="cart-container">
                <button>ADD TO CART</button>
                <span>$1,050.00</span>
            </div>
        </div>
     </div>
</body>
</html>
